<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p class="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="post" id="survey-form">
      <setfield id="info">
        <label id="name-label" for="id">
          Name
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label id="email-label" for="email">
          Email
          <input id="email" type="email" placeholder="Enter your Email" required />
        </label>
        <label id="number-label" for="number">
          Age (optional)
          <input id="number" type="number" pattern="[0-9]+" min="12" max="120" placeholder="Age" />
        </label>
        <label id="label-dropdown" for="dropdown">
          which option best describes your current role?
          <select id="dropdown">
            <option value="1">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Fulltime Job</option>
            <option value="4">Fulltime Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </label>
        <label for="recommend">
          <label for="recommend">
            Would you recommend our platform to others?
            <label for="recommend-yes">
              <input type="radio" value="1" name="recommend" id="recommend-yes" />
              Yes
            </label>
            <label for="recommend-no">
              <input type="radio" value="2" name="recommend" id="recommend-no" />
              No
            </label>
            <label for="recommend-maybe">
              <input type="radio" value="3" name="recommend" id="recommend-maybe" />
              Maybe
            </label>
          </label>
        </label>
      </setfield>
      <setfield id="question">
        <label for="" id="favorite-feature">
          <select name="" id="favorite-feature">
            <option value="1">What is your favorite feature of the platform?</option>
            <option value="2">Challenges</option>
            <option value="3">Projects</option>
            <option value="4">Community</option>
            <option value="5">Open Source</option>
          </select>
        </label>
        <label for="improve">
          What would you like to see improved? (Check all that apply)
          <label for="improve">
            <input type="checkbox" value="1" name="improve" id="improve" />
            Front-end Design
          </label>
          <label for="improve">
            <input type="checkbox" value="2" name="improve" id="improve" />
            Back-end Design
          </label>
          <label for="improve">
            <input type="checkbox" value="3" name="improve" id="improve" />
            Challenges
          </label>
          <label for="improve">
            <input type="checkbox" value="4" name="improve" id="improve" />
            Open Source Community
          </label>
          <label for="improve">
            <input type="checkbox" value="5" name="improve" id="improve" />
            Gitter help rooms
          </label>
          <label for="improve">
            <input type="checkbox" value="6" name="improve" id="improve" />
            Videos
          </label>
          <label for="improve">
            <input type="checkbox" value="7" name="improve" id="improve" />
            City Meetups
          </label>
          <label for="improve">
            <input type="checkbox" value="8" name="improve" id="improve" />
            Wiki
          </label>
          <label for="improve">
            <input type="checkbox" value="9" name="improve" id="improve" />
            Forum
          </label>
          <label for="improve">
            <input type="checkbox" value="10" name="improve" id="improve" />
            Additional Courses
          </label>
        </label></label>
        <label for="improve">
          Any comments or suggestions?
          <textarea id="improve" placeholder="Enter your feedback here" cols="8" rows="5"></textarea>
        </label>
      </setfield>
      <input type="submit" id="submit"></input>
    </form>
  </div>
</body>

</html>
